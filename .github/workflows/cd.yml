name: CD 

permissions:
  id-token: write # OIDC token
  contents: read

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      deploy:
        description: "EC2 배포까지 진행할까요?"
        type: boolean
        required: true
        default: true

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/aws-member-manager-app:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/aws-member-manager-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to EC2 (PROD)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ github.event_name == 'push' || inputs.deploy }}
    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{secrets.AWS_ACCOUNT_ID}}:role/Aws-Member-Manager-Prod-CICD-Role 
          aws-region: ap-northeast-2

      - name: Deploy via SSM
        env:
          REGION: ap-northeast-2
          INSTANCE_ID: ${{ secrets.AWS_EC2_INSTANCE_ID }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          set -euo pipefail

          cat > ssm-params.json <<JSON
          {
            "commands": [
              "set -euo pipefail",
              "docker version",
              "echo \"$DOCKERHUB_TOKEN\" | docker login -u \"$DOCKERHUB_USERNAME\" --password-stdin",
              "docker pull \"$DOCKERHUB_USERNAME/aws-member-manager-app:latest\"",
              "docker stop aws-member-manager-app || true",
              "docker rm aws-member-manager-app || true",
              "docker run -d --name aws-member-manager-app -p 8080:8080 --restart always \"$DOCKERHUB_USERNAME/aws-member-manager-app:latest\" --spring.profiles.active=prod",
              "docker ps | grep aws-member-manager-app",
              "docker logs --tail 50 aws-member-manager-app || true"
            ]
          }
          JSON

          COMMAND_ID=$(
            aws ssm send-command \
              --region "$REGION" \
              --instance-ids "$INSTANCE_ID" \
              --document-name "AWS-RunShellScript" \
              --comment "Deploy aws-member-manager-app" \
              --parameters file://ssm-params.json \
              --query "Command.CommandId" \
              --output text
          )

          echo "SSM CommandId: $COMMAND_ID"

          set +e
          aws ssm wait command-executed \
            --region "$REGION" \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID"
          WAIT_RC=$?
          set -e

          aws ssm get-command-invocation \
            --region "$REGION" \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "{Status:Status,ResponseCode:ResponseCode,Stdout:StandardOutputContent,Stderr:StandardErrorContent}" \
            --output json

          exit $WAIT_RC

